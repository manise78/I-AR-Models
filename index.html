<model-viewer src="" id="viewer"
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              touch-action="pan-y"
              shadow-intensity="1">
</model-viewer>

<script>
(function() {
    const viewer = document.getElementById('viewer');

    // Prendi direttamente l'URL dal parametro passato nell'add-in
    const urlParams = new URLSearchParams(window.location.search);
    const glbUrl = urlParams.get('url');
    if (!glbUrl) {
        alert('Nessun modello specificato.');
        return;
    }
    viewer.src = glbUrl;
})();
</script>
