<!DOCTYPE html>
<html>
<head>
    <title>Visualizzatore AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <model-viewer id="viewer" 
        src="" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        touch-action="pan-y" 
        shadow-intensity="1"
        auto-rotate
        camera-orbit="45deg 75deg auto">
        <div slot="ar-button" style="position: absolute; bottom: 16px; right: 16px;">
            <button style="padding: 12px; border-radius: 8px; border: none; background: #007bff; color: white; font-weight: bold;">VEDI IN AR</button>
        </div>
    </model-viewer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const model = params.get('model');
        if (model) {
            // Aggiungiamo un parametro casuale per evitare la cache (cache busting)
            const cacheBuster = "?t=" + new Date().getTime();
            document.getElementById('viewer').src = model + cacheBuster;
        } else {
            alert("Nessun modello specificato nell'URL.");
        }
    </script>
</body>
</html>
