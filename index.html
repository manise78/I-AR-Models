<!DOCTYPE html>
<html>
<head>
    <title>Visualizzatore AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <model-viewer id="viewer" src="" ar ar-modes="webxr scene-viewer quick-look" camera-controls touch-action="pan-y" shadow-intensity="1">
        <div slot="ar-button" style="position: absolute; bottom: 16px; right: 16px;">
            <button style="padding: 12px; border-radius: 8px; border: none; background: #007bff; color: white; font-weight: bold;">VEDI IN AR</button>
        </div>
    </model-viewer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const model = params.get('model');
        if (model) {
            // Usiamo il percorso relativo semplice che funzionava ieri
            // Aggiungiamo solo il timestamp per evitare che GitHub ti mostri il file vecchio
            document.getElementById('viewer').src = model + "?t=" + Date.now();
        } else {
            alert("Nessun modello specificato.");
        }
    </script>
</body>
</html>
