<!DOCTYPE html>
<html lang="it">
<head>
    <title>Visualizzatore AR Inventor</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100vh; background-color: #f0f0f0; }
        .ar-button {
            background-color: #007bff; border-radius: 8px; border: none;
            color: white; padding: 12px 24px; position: absolute; bottom: 32px;
            left: 50%; transform: translateX(-50%); font-weight: bold;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="https://manise78.github.io/I-AR-Models/PLAN53B-FRAME-001.glb" 
        ar ar-modes="scene-viewer quick-look" 
        camera-controls shadow-intensity="1" 
        auto-rotate touch-action="pan-y">
        
        <button slot="ar-button" class="ar-button">
            VEDI IN REALTÃ€ AUMENTATA
        </button>
    </model-viewer>

</body>
</html>
