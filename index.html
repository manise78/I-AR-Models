<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizzatore AR Inventor</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100vh; background-color: #f0f0f0; }
        .ar-button {
            background-color: #007bff;
            border-radius: 8px;
            border: none;
            color: white;
            padding: 12px 24px;
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }
    </style>
</head>
<body>

<model-viewer id="viewer"
    src=""
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-placement="floor"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    camera-orbit="45deg 75deg auto"
    bounds="tight"
    alt="Modello 3D Inventor">
    <button slot="ar-button" class="ar-button">
        VEDI IN REALTÃ€ AUMENTATA
    </button>
</model-viewer>

<script>
(() => {
    const viewer = document.getElementById('viewer');

    // Legge il parametro "url" dall'Add-in
    const urlParams = new URLSearchParams(window.location.search);
    const glbUrl = urlParams.get('url');

    if (!glbUrl) {
        alert('Nessun modello specificato.');
        return;
    }

    // Imposta src dinamicamente
    viewer.src = glbUrl;

    // Ridimensionamento e centratura appena caricato
    viewer.addEventListener('load', () => {
        console.log("Modello caricato con successo:", glbUrl);
        viewer.updateFraming();
    });

    // Gestione errori caricamento
    viewer.addEventListener('error', (e) => {
        alert("Errore caricamento modello 3D: " + glbUrl);
        console.error(e);
    });

    // Debug: log del pulsante AR
    viewer.addEventListener('ar-status', (event) => {
        console.log("Stato AR:", event.detail.status);
    });
})();
</script>

</body>
</html>
