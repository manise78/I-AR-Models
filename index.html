<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; }
        model-viewer { width: 100vw; height: 100vh; background-color: #f0f0f0; }
    </style>
</head>
<body>
    <model-viewer id="viewer" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" auto-rotate></model-viewer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const modelName = params.get('model');
        const viewer = document.getElementById('viewer');

        if (modelName) {
            // Carichiamo il file come dati grezzi (blob) per bypassare i blocchi di GitHub
            fetch('./' + modelName + '?t=' + Date.now())
                .then(response => {
                    if (!response.ok) throw new Error();
                    return response.blob();
                })
                .then(blob => {
                    // Creiamo un URL locale che il visualizzatore accetta come "valido"
                    const url = URL.createObjectURL(blob);
                    viewer.src = url;
                })
                .catch(() => {
                    console.error("Errore nel recupero del file.");
                });
        }
    </script>
</body>
</html>
