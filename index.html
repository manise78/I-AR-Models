<!DOCTYPE html>
<html>
<head>
    <title>AR Viewer Pro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: sans-serif; }
        #container { width: 100vw; height: 100vh; }
        #status { position: absolute; top: 10px; left: 10px; background: white; padding: 10px; border-radius: 5px; z-index: 10; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="status">Caricamento motore 3D...</div>
    <div id="container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const status = document.getElementById('status');
        const params = new URLSearchParams(window.location.search);
        const modelName = params.get('model');

        if (!modelName) {
            status.innerHTML = "âŒ Errore: Nessun modello specificato.";
        } else {
            init();
        }

        function init() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2, 2, 2);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            
            // Luci
            scene.add(new THREE.AmbientLight(0xffffff, 2));
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 10, 7.5);
            scene.add(dirLight);

            const loader = new GLTFLoader();
            const modelUrl = "./" + modelName + "?t=" + Date.now();

            status.innerHTML = "ðŸ“¥ Download modello...";

            loader.load(modelUrl, 
                (gltf) => {
                    scene.add(gltf.scene);
                    
                    // Centra automaticamente il modello di Inventor
                    const box = new THREE.Box3().setFromObject(gltf.scene);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    gltf.scene.position.x += (gltf.scene.position.x - center.x);
                    gltf.scene.position.y += (gltf.scene.position.y - center.y);
                    gltf.scene.position.z += (gltf.scene.position.z - center.z);
                    
                    camera.position.set(size.length(), size.length(), size.length());
                    controls.update();
                    
                    status.style.display = 'none';
                },
                (xhr) => {
                    const percent = Math.round((xhr.loaded / xhr.total) * 100);
                    status.innerHTML = `â³ Caricamento: ${percent}%`;
                },
                (error) => {
                    status.innerHTML = "âŒ Errore Three.js: Il file non Ã¨ un GLB valido.";
                    console.error(error);
                }
            );

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
    </script>
</body>
</html>
