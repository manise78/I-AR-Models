<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Visualizzatore AR Inventor</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        model-viewer { width: 100%; height: 100vh; background-color: #f0f0f0; }
        .ar-button {
            background-color: #007bff;
            border-radius: 8px;
            border: none;
            color: white;
            padding: 12px 24px;
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
        }
    </style>
</head>
<body>

<model-viewer id="viewer"
              src=""
              ar
              ar-modes="webxr scene-viewer quick-look"
              ar-placement="floor"
              camera-controls
              auto-rotate
              camera-orbit="45deg 75deg auto"
              min-camera-orbit="auto auto auto"
              max-camera-orbit="auto auto auto"
              bounds="tight"
              shadow-intensity="1"
              alt="Modello 3D Inventor">
    <button slot="ar-button" class="ar-button">VEDI IN REALTÃ€ AUMENTATA</button>
</model-viewer>

<script>
(function() {
    const viewer = document.getElementById('viewer');
    const urlParams = new URLSearchParams(window.location.search);
    const fileName = urlParams.get('file');

    if (!fileName) {
        alert('Nessun modello specificato.');
        return;
    }

    // Costruisci URL completo verso il .glb su GitHub Pages
    const glbUrl = `https://manise78.github.io/I-AR-Models/${fileName}`;
    viewer.src = glbUrl;

    viewer.addEventListener('load', () => {
        console.log("Modello caricato con successo!");
        viewer.updateFraming();
    });

    viewer.addEventListener('error', () => {
        alert("Errore caricamento modello 3D: " + glbUrl);
    });
})();
</script>

</body>
</html>
